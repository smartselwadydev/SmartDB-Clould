<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natega Results Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">نتيجة الثانوية العامة 2025</h3>
                    </div>
                    <div class="card-body">
                        <form id="resultForm">
                            <div class="mb-3">
                                <label for="seatingNo" class="form-label">رقم الجلوس</label>
                                <input type="text" class="form-control" id="seating_no" name="seating_no" placeholder="أدخل رقم الجلوس" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">عرض النتيجة</button>
                        </form>
                        <div id="loadingSpinner" class="text-center mt-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching results...</p>
                        </div>
                        <div id="resultContainer" class="mt-3 d-none">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Results</h4>
                                <div id="resultContent"></div>
                            </div>
                        </div>
                        <div id="errorContainer" class="mt-3 d-none">
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">خطأ</h4>
                                <div id="errorContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#resultForm').on('submit', function(e) {
                e.preventDefault();
                
                // Get the seating number
                const seatingNo = $('#seating_no').val().trim();
                
                // Show loading spinner
                $('#loadingSpinner').removeClass('d-none');
                $('#resultContainer').addClass('d-none');
                $('#errorContainer').addClass('d-none');
                
                // Make AJAX request
                $.ajax({
                    url: 'https://natega.youm7.com/Home/Natega',
                    type: 'POST',
                    data: {
                        seating_no: seatingNo
                    },
                    success: function(response) {
                        // Hide loading spinner
                        $('#loadingSpinner').addClass('d-none');
                        
                        // Display results
                        $('#resultContent').html(JSON.stringify(response, null, 2));
                        $('#resultContainer').removeClass('d-none');
                    },
                    error: function(xhr, status, error) {
                        // Hide loading spinner
                        $('#loadingSpinner').addClass('d-none');
                        
                        // Display error
                        $('#errorContent').text('النتيجة غير متاحة حاليا');
                        $('#errorContainer').removeClass('d-none');
                        
                        console.error('AJAX Error:', error);
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
