<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player with VAST Ads</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 640px;
            height: 360px;
            background: black;
        }
    </style>
</head>
<body>

    <h1>Live Stream Player</h1>
    <video id="video" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'https://customer-g5riy7t8uahvqc6t.cloudflarestream.com/63b4c1ebac0daa42be53fd3cb4129978/manifest/video.m3u8';
        const adTagUrl = 'https://www.videosprofitnetwork.com/watch.xml?key=ee7f3254efecc3e1ce313e116713aa77';

        // Check if the browser supports HLS natively
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
                // Here you can implement your VAST ad logic
                playAds();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
                // Here you can implement your VAST ad logic
                playAds();
            });
        }

        function playAds() {
            // Implement VAST ad logic here
            console.log('VAST ad should be played from:', adTagUrl);
            // You can use a VAST library to handle ad playback
            // For example, you can use videojs-vast-vpaid or similar libraries
        }
    </script>

</body>
</html>
