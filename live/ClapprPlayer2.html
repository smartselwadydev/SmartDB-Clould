<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      overflow: hidden;
      background-color: #000;
    }
    /* Ensure the player takes up full space */
    .video-js {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body>
    
    <video id="player" class="video-js vjs-default-skin vjs-fill" controls preload="auto" poster="live2.jpg" data-setup='{}'>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script>
      var params={};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key]=value;});
      var url = params["ch"];
      
      $(document).ready(function() {
        if (url) {
          // Initialize Video.js
          var player = videojs('player');
          
          // Set the source based on URL parameter
          player.src({
            src: url,
            type: 'application/x-mpegURL' // Assumes HLS, change if necessary
          });

          player.ready(function() {
            player.play();
          });
        }
      });
    </script>
</body>
</html>
