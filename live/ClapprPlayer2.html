<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    </style>
    
    <script src="https://player.wowza.com/player/latest/wowzaplayer.min.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
      var params={};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key]=value;});
      var url = params["ch"];
      
      // Updated: Wowza Player initialization
      if (url) {
        WowzaPlayer.create('player', {
          sources: [{
            sourceUrl: url,
            type: 'hls' // Or 'dash' depending on your stream
          }],
          title: 'Live Stream',
          description: 'Description',
          autoPlay: true,
          mute: false,
          poster: 'live2.jpg',
          width: '100%',
          height: '100%'
        });
      }
    </script>
</body>
</html>
