<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8380185804726759"
     crossorigin="anonymous"></script>

</head>
<body>

</body>
<script>
	let scrollTop, scrollLeft;
	scrollTop = window.pageYOffset || document.documentElement.scrollTop;
	scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
	window.onscroll = function() {
		window.scrollTo(scrollLeft, scrollTop);
	};
	const centerElements = document.querySelectorAll('center');
	centerElements.forEach(element => {
		element.remove();
	});
	const hrElements = document.querySelectorAll('hr');
	hrElements.forEach(element => {
		element.remove();
	});
	const playerDiv = document.createElement('div');
	playerDiv.id = 'player';
	playerDiv.style.position = 'absolute';
	playerDiv.style.top = '0px';
	playerDiv.style.bottom = '0px';
	playerDiv.style.right = '0px';
	playerDiv.style.left = '0px';
	document.body.appendChild(playerDiv);
	const script = document.createElement('script');
	script.src = 'https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js';
	script.onload = function() {
			var player = new Clappr.Player({
				source: 'https://dokko1new.newkso.ru/dokko1/premium91/mono.m3u8',
				parentId: '#player',
				autoPlay: true,
				height: '100vh',
				width: '100vw',
				mute: false,
				mediacontrol: {
					seekbar: '#000000',
					buttons: '#FFF'
				},
				playback: {
					hlsjsConfig: {
						maxBufferSize: 0,
						maxBufferLength: 7,
						liveSyncDurationCount: 7,
					}
				}
			});
	};
	document.body.appendChild(script);
</script>
</html>
