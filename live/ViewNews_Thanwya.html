<script>
$(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');
    const color = urlParams.get('color');
    if (color) {
        $("#shareBtn, #openLinkBtn").css({
            "color": "#fff",
            "background-color": "#" + color,
            "border": "2px solid " + "#"+ color
        });
    }
    let postLink = '';
    if (url) {
        $.ajax({
            url: url + "?key=AIzaSyAFPGxSVIF3n2aZDk621lcfuDrEaWAjoX0",
            method: 'GET',
            dataType: 'json',
            success: function (response) {
                var fullContent = response.content;
                var imgRegex = /<img[^>]+src=["']([^"']+)["'][^>]*\/?>[\s\r\n]*/i;
                var imgMatch = fullContent.match(imgRegex);
                var imgUrl = imgMatch ? imgMatch[1] : '';
                var contentWithoutImage = fullContent.replace(imgRegex, '');
                $(".slide1_txt").text(response.title);
                $(".slide1").attr({
                    "src": imgUrl + "?t=" + new Date().getTime(),
                    "alt": response.title
                }).fadeIn();
                $("#NewsBody").html(contentWithoutImage);
                $(document).prop("title", response.title);


                postLink = response.url || url; 
				var newLink = postLink.replace('http://','https://')
				$('body').append('<iframe src="'+newLink+'" style="width:100%;height:300px;"></iframe><hr/>');

            },
            error: function (xhr, status, error) {
                console.error("error:", error);
            }
        });
    }
});
</script>
