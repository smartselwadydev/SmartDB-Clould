<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
	html, body {
	  height: 100%;
	  width: 100%;
	  margin: 0;
	  padding: 0;
	  border: 0;
	  overflow: hidden;
	}
	#player {
	  width: 100%;
	  height: 100%;
	}
	</style>
	<script src="js/clappr.min.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
			var params={};
			window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key]=value;});
			var url = params["ch"];
			var player = new Clappr.Player({
            source: url,
			maxBufferLength: 30,
			  poster: 'live2.jpg',
			  mute: false,
			  width: '100%',
			  height: '100%',
			  playback: {
				playInline: true,
			  },
              parentId: '#player'
			});
    </script>
	
	
</body>
</html>
