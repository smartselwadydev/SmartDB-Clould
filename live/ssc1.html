<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with HLS and P2P</title>
    <link rel="stylesheet" href="https://cdn.jwplayer.com/libraries/your-library-id.css"> <!-- Replace with your JW Player library ID -->
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            width: 100%;
            max-width: 800px;
            height: 450px;
        }
        #error-message {
            display: none;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="player"></div>
    <div id="error-message">Unsupported browser. Try Google Chrome.</div>

    <script src="https://cdn.jwplayer.com/libraries/your-library-id.js"></script> <!-- Replace with your JW Player library ID -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2pml@latest/dist/p2pml.js"></script>
    
    <script>
        if (Hls.isSupported() && p2pml.hlsjs.Engine.isSupported()) {
            var engine = new p2pml.hlsjs.Engine();
            var player = jwplayer("player");
            player.setup({
                playlist: [{
                    "sources": [{
                        "file": atob("aHR0cHM6Ly9zc2MtMS1lbmMuZWRnZW5leHRjZG4ubmV0L291dC92MS9jNjk2ZTQ4MTliNTU0MTQzODhhMWE0ODdlOGE0NWNhMS9pbmRleC5tcGQ="),
                    }]
                }],
                width: "100%",
                height: "100%",
                autostart: true,
                cast: {}
            });
            jwplayer_hls_provider.attach();
            p2pml.hlsjs.initJwPlayer(player, {
                liveSyncDurationCount: 7,
                loader: engine.createLoaderClass(),
            });
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    </script>

</body>
</html>
