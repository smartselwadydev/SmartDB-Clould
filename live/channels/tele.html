<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.6.0.min.js"></script>
	<style>
	html, body {
	  height: 100%;
	  width: 100%;
	  margin: 0;
	  padding: 0;
	  border: 0;
	  overflow: hidden;
	}
	#player {
	  width: 100%;
	  height: 100%;
	}
	</style>
	<script src="../js/clappr.min.js"></script>
</head>
<body>
	<div id='player'></div>
    <script>
        $(document).ready(function() {
				var params={};
				window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key]=value;});
				var id = params["id"];
				var link =  encodeURIComponent("http://xtream1.beinconnect.us:25461/teledunet.php?id="+id);
                const targetUrl = "https://json-yallavaoms.cloud-010.workers.dev/?url="+link;
                var player = new Clappr.Player({
							source: targetUrl,
							maxBufferLength: 30,
							mute: false,
							width: '100%',
							height: '100%',
							playback: {
								playInline: true,
							},
							parentId: '#player',
						});
        });
    </script>

</body>
</html>
