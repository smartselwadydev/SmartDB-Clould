<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
	html, body {
	  height: 100%;
	  width: 100%;
	  margin: 0;
	  padding: 0;
	  border: 0;
	  overflow: hidden;
	}
	#player {
	  width: 100%;
	  height: 100%;
	}
	</style>
	<script src="../js/clappr.min.js"></script>
</head>
<body>
	<div id='player'></div>
    <script>
        $(document).ready(function() {
				var params={};
				window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(str,key,value){params[key]=value;});
				var id = params["id"];
                const targetUrl = "https://live.alahly-eg.com/Proxy?url=https://popcdn.day/player/"+id+"&printSource=true";
                
                $.ajax({
                    url: targetUrl,
                    type: 'GET',
                    success: function(response) {

						var htmlContent = response;
						var startWord = 'streamUrl: "';
						var endWord = '",';
						var data = htmlContent.split(startWord)[1].split(endWord)[0].trim();
						var m3u8link = data.replaceAll('\\/', '/');
						console.log(m3u8link)
						var player = new Clappr.Player({
							source: m3u8link,
							maxBufferLength: 30,
							mute: false,
							width: '100%',
							height: '100%',
							playback: {
								playInline: true,
							},
							parentId: '#player',
						});
                    },
                    error: function(xhr, status, error) {
                        
                    }
                });
        });
    </script>

</body>
</html>
