<!doctype html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>البث المباشر</title>
    <script src="../js/jquery-3.6.0.min.js"></script>

	<style>
	html, body {
	  height: 100%;
	  width: 100%;
	}

	body {
	  margin: 0;
	  padding: 0;
	  border: 0;
	  overflow: hidden;
	}


	#player {
	  width: 100%;
	  height: 100%;
	}

	</style>

	<script src="../js/clappr.min.js"></script>
</head>
<body>
    <div id="player"></div>
	<script>
		$.ajax({
		  type: "GET",
		  url: "https://aloula.faulio.com/api/v1/channels/9",
		  headers: {
			"Accept": "application/json"
		  },
		  success: function(data) {
			var url = data.streams.hls;
			var player = new Clappr.Player({
			  source: url,
			  maxBufferLength: 30,
			  poster: "live2.jpg",
			  mute: false,
			  width: "100%",
			  height: "100%",
			  playback: {
				playInline: true,
			  },
			  parentId: "#player"
			});
		  }
		});
	</script>
</body>
</html>
