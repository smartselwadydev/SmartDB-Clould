tr("src",home_logo);		$(".a4_lineup_segmented_logo.away img").attr("src",away_logo);		if($(".a4_lineup_player").length == 22){$("#main_area_4").removeClass("hidden");}		}		}		//====================================================================		var nyear = new Date(match_date*1000).getFullYear();var nnyear = new Date().getFullYear();		var nmonth = new Date(match_date*1000).getMonth()+1;var nnmonth = new Date().getMonth()+1;		var nday = new Date(match_date*1000).getDate();var nnday = new Date().getDate();		var dnum = (new Date(match_date*1000)).getDay();		var nnweekday_arr = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];		var nnweekday = nnweekday_arr[dnum];		var mnum = (new Date(match_date*1000)).getMonth();		var nnmonth_arr = ["يناير","فبراير","مارس","إبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];		var month_name = nnmonth_arr[mnum];		$("#main_area_5").append('<h1>التاريخ : <span>'+nnweekday+' - '+nday+' '+month_name+' '+nyear+'</span></h1>');		var msdate = new Date(match_date*1000);		var my_time = (msdate.toLocaleString('en-US',{hour:'numeric',minute:'numeric',hour12:true})).replace("AM","ص").replace("PM","م");		$("#main_area_5").append('<h1>التوقيت : <span>الساعة '+my_time+' بالتوقيت المحلي لديك</span></h1>');		if(league_name){$("#main_area_5").append('<h1>البطولة : <span>'+league_name+'</span></h1>');}		if(stadium_name){$("#main_area_5").append('<h1>الملعب : <span>'+stadium_name.replace("ملعب ","")+'</span></h1>');}		if(stadium_attendance){$("#main_area_5").append('<h1>سعة الملعب : <span>'+stadium_attendance+' متفرج</span></h1>');}		//====================================================================		setTimeout(function(){		$("#middle_preloader").css("display","none");		$(".main_area").css("display","block");		},500);		//====================================================================		}		});		/*================================  segmented_buts_click_fun  ===
