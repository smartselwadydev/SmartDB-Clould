<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <base href="https://elwady.dev/ygoal/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>يلا جول</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="يلا جول" />
    <link
      rel="apple-touch-icon"
      href="https://placehold.co/192x192/037790/ffffff?text=192"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="https://placehold.co/512x512/037790/ffffff?text=512"
    />
    <meta name="theme-color" content="#037790" />

    <script src="js/tailwind.js"></script>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8380185804726759"
    crossorigin="anonymous"
  ></script>

  <body>
    <div class="app-container">
      <header
        class="p-4 bg-cyan-800 text-white shadow-lg fixed top-0 w-full max-w-[600px] z-30 flex justify-between items-center"
      >
        <button id="back-button" class="text-white hidden" style="z-index: 999">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-right"
          >
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </button>
        <h1 id="header-title" class="text-xl font-bold text-center flex-grow">
          يلا جول
        </h1>
      </header>

      <main class="pt-[64px] p-4 pb-0">
        <div id="tab-content-views">
          <section
            id="home-content"
            class="content-section active space-y-4"
          ></section>

          <section
            id="scores-content"
            class="content-section space-y-4"
          ></section>

          <section
            id="teams-content"
            class="content-section space-y-4"
          ></section>

          <section
            id="settings-content"
            class="content-section space-y-4"
          ></section>
        </div>

        <section id="match-detail-view" class="pt-[0px] pb-0 space-y-4 hidden">
          <div
            class="flex justify-between border-b border-cyan-800 mb-4 text-center"
          >
            <button
              id="tab-match"
              class="w-1/2 py-2 font-bold text-cyan-800 border-b-2 border-cyan-800"
            >
              بطاقة المباراة
            </button>

            <button
              id="tab-channels"
              class="w-1/2 py-2 font-bold text-cyan-800 hover:text-cyan-800 transition"
            >
              القنوات الناقلة
            </button>
          </div>

          <div id="tab-content-match" class="space-y-4">
            <iframe
              src=""
              id="MatchData"
              frameborder="0"
              style="min-height: 65vh; width: 100%"
            ></iframe>
          </div>

          <div id="tab-content-channels" class="space-y-3 hidden">
            <div id="channels-list" class="text-right text-gray-700">
              جارٍ تحميل القنوات...
            </div>
          </div>
        </section>
      </main>



      <nav
        class="bottom-nav fixed bottom-0 w-full max-w-[600px] h-16 flex justify-around items-center border-t border-gray-100"
      >
        <button
          id="tab-scores"
          class="tab-button flex flex-col items-center justify-center h-full w-1/4 text-gray-500 active-tab"
          data-target="scores-content"
          data-file="pages/scores.html"
        >
          <i
            class="fa-solid fa-calendar-circle-exclamation w-6 h-6 mb-1 text-lg"
          ></i>
          <span class="text-xs font-medium">المباريات</span>
        </button>

        <button
          id="tab-home"
          class="tab-button flex flex-col items-center justify-center h-full w-1/4 text-gray-500"
          data-target="home-content"
          data-file="pages/home.html"
        >
          <i class="fa-solid fa-rss w-6 h-6 mb-1 text-lg"></i>
          <span class="text-xs font-medium">الاخبار</span>
        </button>

        <button
          id="tab-teams"
          class="tab-button flex flex-col items-center justify-center h-full w-1/4 text-gray-500"
          data-target="teams-content"
          data-file="pages/teams.html"
        >
          <i class="fa-solid fa-medal w-6 h-6 mb-1 text-lg"></i>
          <span class="text-xs font-medium">جدول الترتيب</span>
        </button>

        <button
          id="tab-settings"
          class="tab-button flex flex-col items-center justify-center h-full w-1/4 text-gray-500"
          data-target="settings-content"
          data-file="pages/settings.html"
        >
          <i class="fa-solid fa-gear w-6 h-6 mb-1 text-lg"></i>
          <span class="text-xs font-medium">إعدادات</span>
        </button>
      </nav>
    </div>

    <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center hidden z-50">
  <div class="bg-white shadow-lg w-full max-w-md max-h-[100vh] overflow-y-auto flex flex-col" style="font-family: 'Cairo', sans-serif;">
    
    <div class="bg-cyan-800 text-white p-4 flex justify-between items-center sticky top-0 z-10">
      <h3 id="modalNewsName" class="text-xl font-bold">تفاصيل الخبر</h3>
      <button id="closeNewsModal" class="text-white text-3xl font-bold hover:text-gray-300">&times;</button>
    </div>
    <img id="modalNewsImage" src="assets/images/placeholder.png" alt="News Image" class="w-full object-cover" style="max-height:300px;" />

    <h3 id="modalNewsTitle" class="text-lg font-semibold text-gray-800 mt-1 py-3 px-4"></h3>

    <div id="modalNewsContent" class="p-4 text-justify text-gray-700 space-y-3 overflow-autox ">
    </div>

  </div>
</div>

    <div id="channelModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white shadow-lg w-11/12 max-w-md h-96 flex flex-col" style="width: 100%;height: 100%;border-radius: unset;">
        
        <div class="bg-cyan-800 text-white p-4 flex justify-between items-center">
        <h3 id="modalChannelName" class="text-xl font-bold">اسم القناة</h3>
        <button id="closeModal" class="text-white text-3xl font-bold hover:text-gray-300">&times;</button>
        </div>

        <div class="flex-grow flex items-center justify-center p-6 pt-2 text-center" style="height:100vh;width:100%;overflow-y:auto;">
        <div id="modalChannelContent" style="height:100%;width:100%;display:flex;gap:20px;align-items: start;justify-content: start;flex-direction: column"></div>
        </div>

    </div>
    </div>



    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
	<div id="console" style="display:none;"></div>
  </body>
</html>
